  <div id="main-window" class="container mt-3 p-3">



    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-0" data-bs-toggle="tab" href="#tab-0-window" role="tab" aria-controls="home" aria-selected="true">Day 1</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-1" data-bs-toggle="tab" href="#tab-1-window" role="tab" aria-controls="profile" aria-selected="false">Day 2</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-2" data-bs-toggle="tab" href="#tab-2-window" role="tab" aria-controls="contact" aria-selected="false">Day 3</a>
      </li>

    <div class="tab-content" id="myTabContent">

          <div class="row mb-4">

                <h5 class="card-title">Meal 1</h5>
                <h6 class="card-subtitle mb-2 text-muted">6am</h6>
      
                  <table id="day0-table0" class="day0-tables table table-dark table-hover table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Food</th>
                        <th scope="col">Servings</th>
                        <th scope="col">Protein</th>
                        <th scope="col">Carbs</th>
                        <th scope="col">Fat</th>
                        <th scope="col">Calories</th>
                      </tr>
                    </thead>
                    <tbody id="tbody-day0-meal0">
      
                      <tr class="day0-totals-rows">
                        <th scope="row">
                          <button type="button" class="btn  button-dark" data-bs-toggle="modal" data-bs-target="#modal-day0-totals">
                            Meal Totals
                          </button>
                        </th>
                        <td></td>
                        <td id="day0-meal0-totals-protein" class="day0-totals-protein"></td>
                        <td id="day0-meal0-totals-carbs"   class="day0-totals-carbs"></td>
                        <td id="day0-meal0-totals-fat"     class="day0-totals-fat"></td>
                        <td id="day0-meal0-totals-cals"    class="day0-totals-cals"></td>
                      </tr>
      
                    </tbody>
                  </table>
      
                  <!-- Add Food Button -->
                  <button id="add-food-button-day0-meal0" type="button" class="btn btn-secondary add-food-button-day0">
                    Add Food
                  </button>
      
              </div>
            </div>
          </div> <!-- /.row -->
      
          <!-- meal-1 -->
          <div class="row mb-4">

                <h5 class="card-title">Meal 2</h5>
                <h6 class="card-subtitle mb-2 text-muted">8am</h6>
      
                  <table id="day0-table1" class="day0-tables table table-dark table-hover table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Food</th>
                        <th scope="col">Servings</th>
                        <th scope="col">Protein</th>
                        <th scope="col">Carbs</th>
                        <th scope="col">Fat</th>
                        <th scope="col">Calories</th>

                          <button type="button" class="btn button-dark" data-bs-toggle="modal" data-bs-target="#modal-day0-goals">
                            Meal Totals
                          </button>
                        </th>
                        <td></td>
                        <td id="day0-meal1-totals-protein" class="day0-totals-protein"></td>
                        <td id="day0-meal1-totals-carbs"   class="day0-totals-carbs"></td>
                        <td id="day0-meal1-totals-fat"     class="day0-totals-fat"></td>
                        <td id="day0-meal1-totals-cals"    class="day0-totals-cals"></td>
                      </tr>

                    </tbody>
                  </table>
      
                  <!-- Add Food Button -->
                  <button id="add-food-button-day0-meal1" type="button" class="btn btn-secondary add-food-button-day0">
                    Add Food
                  </button>
              </div>
            </div>
          </div> <!-- /.row -->

          <!-- day-summary -->
          <div class="row">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <h5 class="card-title">Day Summary</h5>
                <h6 class="card-subtitle mb-2 text-muted">Feb. 1</h6>
      
                  <table id="day0-table-summary" class="day0-tables table table-dark table-hover table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Food</th>
                        <th scope="col">Servings</th>
                        <th scope="col">Protein</th>
                        <th scope="col">Carbs</th>
                        <th scope="col">Fat</th>
                        <th scope="col">Calories</th>
                      </tr>
                    </thead>
                    <tbody>
      
                      <tr  id="day0-totals-row-summary">
                        <th scope="row">
                          <button type="button" class="btn button-dark" data-bs-toggle="modal" data-bs-target="#modal-day0-goals">
                            Totals
                          </button>
                        </th>
                        <td></td>
                        <td id="day0-summary-totals-protein" class="day0-summary-totals-protein"></td>
                        <td id="day0-summary-totals-carbs"   class="day0-summary-totals-carbs"></td>

                        <td id="day0-summary-totals-cals"    class="day0-summary-totals-cals"></td>
                      </tr>
      
                      <tr id="goals-row">
                        <th scope="row">
                          <button type="button" class="btn button-dark" data-bs-toggle="modal" data-bs-target="#modal-day0-goals">
                            Goals
                          </button>
                        </th>
                        <td></td>
                        <td>
                          <input type="number" class="form-control" id="goals-input-field-protein" style="width: 100%;" value="160">
                        </td>
                        <td></td>
                        <td></td>
                        <td>
                          <input type="number" class="form-control" id="goals-input-field-cals" style="width: 100%;" value="2000">
                        </td>
                      </tr>
      
                      <tr id="goals-row">
                        <th scope="row">
                          <button type="button" class="btn button-dark" data-bs-toggle="modal" data-bs-target="#modal-day0-goals">
                            % Met
                          </button>
                        </th>
                        <td></td>
                        <td id="percent-met-protein"></td>
                        <td></td>
                        <td></td>
                        <td id="percent-met-cals"></td>
                      </tr>
      
                    </tbody>
                  </table>
      
              </div>
            </div>
          </div> <!-- /.row -->

      <div class="tab-pane fade" id="tab-1-window" role="tabpanel" aria-labelledby="profile-tab">B</div>
      <div class="tab-pane fade" id="tab-2-window" role="tabpanel" aria-labelledby="contact-tab">C</div>
